# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
 images_directory: '%kernel.project_dir%/public/assets/admin/assets/images'
        image_directory: '%kernel.project_dir%/public/assets/admin/src/assets/uploads'
        video_directory: '%kernel.project_dir%/public/assets/admin/src/assets/uploads'
        
services:
    gregwar_captcha:
        class: Gregwar\CaptchaBundle\Captcha\Captcha
        arguments:
            - "%public_key%"
            - "%private_key%"
            - "%site_key%"  
    App\Entity\Personne:
        autowire: true
    App\EventListener\LoginListener:
        tags:
            - { name: kernel.event_subscriber }
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    App\Service\EmailService:
        arguments:
            $mailer: '@mailer'
    App\Controller\PanierController:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
        tags:
            - { name: 'controller.service_arguments' }
   
        autoconfigure: true
    # App\Entity\ReservationRepository:
    #     autowire: true
    #     autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    # App\Entity\PersonneRepository:
    #     autowire: true
    #     autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    App\Service\FileUploader:
        arguments:
            $targetDirectory: '%video_directory%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Service\TwilioSMSService:
        arguments:
            $accountSid: '%env(TWILIO_ACCOUNT_SID)%'
            $authToken: '%env(TWILIO_AUTH_TOKEN)%'
            $fromNumber: '%env(TWILIO_PHONE_NUMBER)%'

    App\Controller\TestSmsController:
        autowire: true
        autoconfigure: true
    
